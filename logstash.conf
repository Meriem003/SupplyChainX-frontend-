input {
  # Réception TCP depuis Spring Boot via Logback
  tcp {
    port => 5000
    codec => json_lines
  }

  # Lecture des fichiers JSON en backup (si TCP échoue)
  file {
    path => "/usr/share/logs/application*.json"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => "json"
  }
}

filter {
  # Ajouter des tags basés sur le type de log
  if [log_type] == "SECURITY" {
    mutate {
      add_tag => ["security"]
    }
  }

  if [log_type] == "BUSINESS" {
    mutate {
      add_tag => ["business"]
    }
  }

  if [log_type] == "APPLICATION" {
    mutate {
      add_tag => ["application"]
    }
  }

  # Convertir les champs numériques
  mutate {
    convert => {
      "http_status" => "integer"
      "user_id" => "integer"
    }
  }

  # Ajouter un timestamp si absent
  if ![timestamp] {
    mutate {
      add_field => { "timestamp" => "%{@timestamp}" }
    }
  }

  # Alerter si données sensibles détectées
  if [message] =~ /password|token|secret|api[_-]?key/i {
    mutate {
      add_tag => ["sensitive_data_warning"]
    }
  }
}

output {
  # Envoyer vers Elasticsearch avec index par date
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "supplychainx-logs-%{+YYYY.MM.dd}"
    document_type => "_doc"
  }

  # Afficher dans stdout pour debug
  stdout {
    codec => rubydebug
  }
}